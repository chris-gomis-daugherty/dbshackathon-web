<html>
<head>
  <meta charset="utf-8">
  <title>user</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="javascript/authenticate.js"></script>
  <script src="javascript/userObj.js"></script>
  <script src="javascript/userCntrlr.js"></script>
  <script src="javascript/util.js"></script>
</head>
<body onload="startUserPage();">
  <form id="frm-user-update">
  <div class="aGrid" id="user-page">
  <div class="aGrid" id="dv-header">
    <div id="dv-tagline"><a href="listing.html">vanilla javascript historia</a></div>
    <div id="dv-logout"><a href="" id="a-logout" onclick="logout(); return false;">logout</a></div>
  </div>
  <div class="aGrid" id="dv-user-info">
    <div id="dv-user-id"></div>
    <label class="frm_labels" id="lbl-email-dsp">email: </label><div class="can_update" id="dv-user-email"></div>
    <label class="frm_labels" id="lbl-firstname-dsp">first name: </label><div class="can_update" id="dv-user-firstName"></div>
    <label class="frm_labels" id="lbl-lastname-dsp">last name: </label><div class="can_update" id="dv-user-lastName"></div>
    <a href="" class="flatButtons" id="a-user-update">edit</a>
  </div>
  <div class="aGrid" id="dv-user-form">
      <label class="frm_labels" id="lbl-email-edt">email: </label>
        <input type="text" id="npt-user-email" value="" placeholder="email">
      <label class="frm_labels" id="lbl-firstname-edt">first name: </label>
        <input type="text" id="npt-user-firstName" value="" placeholder="first name">
      <label class="frm_labels" id="lbl-lastname-edt">last name: </label>
        <input type="text" id="npt-user-lastName" value="" placeholder="last name">
      <input class="smlCntr" id="frm-user-submit" type="submit" value="update">
      <input class="smlCntr" id="frm-user-cancel" type="button" value="cancel" onclick="cancelUserForm();">
  </div>
  <div id="dv-error-message"></div>
  </div>
  </form>
</body>
</html>
