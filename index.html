<html>
<head>
  <meta charset="utf-8">
  <title>The Site</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="javascript/userObj.js"></script>
  <script src="javascript/indexCntrlr.js"></script>
  <script src="javascript/util.js"></script>
</head>
<body onload="startLoginPage()">
  <form name="login" id="frm-login">
  <div class="aGrid" id="login-page">
    <div class="aGrid" id="dv-header">
      <div id="dv-tagline">vanilla javascript historia</div>
      <div id="dv-register">
        <a class="flatButtons" id="a-register" href="register.html">register</a>
      </div>
    </div>
    <div class="aGrid" id="dv-form-login">
        <label class="frm_labels" id="lbl-username">username: </label><input class="frm_inptText" id="npt-username" type="text" placeholder="email">
        <label class="frm_labels" id="lbl-password">password: </label><input class="frm_passField" id="npt-password" type="password" placeholder="password">
        <input class="smlCntr flatButtons" id="frm-login-submit" type="submit" value="login">
        <input class="smlCntr flatButtons" id="frm-login-reset" type="reset" value="reset">
    </div>
    <div id="div-error-message"></div>
    <div id="dv-forgot">
      <a id="a-forgot" href="">forgot password</a>
    </div>
  </div>
</form>
</body>
</html>
