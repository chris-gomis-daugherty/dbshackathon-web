<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Listing Page</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="javascript/authenticate.js"></script>
  <script src="javascript/util.js"></script>
  <script src="javascript/listings.js"></script>
  <script src="javascript/topic.js"></script>
  <script src="javascript/vote.js"></script>
</head>
<body onload="startListingPage();">
<form id="frm-new-listing">
<div class="aGrid" id="listing-page">
  <div class="aGrid" id="dv-header">
    <div id="dv-tagline">vanilla javascript historia</div>
    <div id="dv-logout"><a href="" id="a-logout" onclick="logout(); return false;">logout</a></div>
  </div>
  <div id="dv-listing-header">Topics</div>
  <div class="aGrid" id="dv-listings"></div>
  <div id="dv-listing-create"><a href="" onclick="showNewListingForm();return false;">create topic</a></div>
  <div id="div-error-message"></div>
  <div class="aGrid" id="dv-new-listing">
      <input class="frm_inptText" id="npt-topic-name" type="text" placeholder="topic name" value="">
      <input class="frm_inptText" id="npt-topic-desc" type="text" placeholder="description" value="">
      <input class="frm_cancel_btn" id="frm-listing-cancel" type="button" value="cancel">
      <input class="frm_submit_btn" id="frm-listing-submit" type="submit" value="create">
  </div>
</div>
</form>
</body>
</html>
